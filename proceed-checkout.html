                                <div class="col">

                                        <label for="" class="form-label">Phone:</label>

                                </div>
                                <!-- col -->

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="" class="form-label">City:</label>
                                        <input type="text" class="form-control" name="" id=""

                            </div>

                        </form>
                    </div>

                </div>
